<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeting</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            text-align: center;
        }

        header {
            background-color: #1e1e1e;
            padding: 1.5rem 0;
            font-size: 1.8rem;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .container {
            max-width: 500px;
            margin: 3rem auto;
            background: #1e1e1e;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.1);
        }

        label {
            display: block;
            margin: 1rem 0 0.5rem;
            font-size: 1.1rem;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: #2c2c2c;
            color: #e0e0e0;
        }

        button {
            width: 100%;
            margin-top: 1.5rem;
            padding: 0.8rem;
            background: #8e44ad;
            color: white;
            border: none;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: #732d91;
        }

        .result {
            margin-top: 2rem;
            padding: 1rem;
            font-size: 1.2rem;
            background: #292929;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>Budgeting</header>

    <div class="container">
        <h2>Monthly Budget Calculator</h2>
        <label for="income">Enter Monthly Income (₹)</label>
        <input type="number" id="income" placeholder="Enter your income">

        <label for="needs">Essential Expenses (50%)</label>
        <input type="text" id="needs" readonly>

        <label for="wants">Lifestyle & Wants (30%)</label>
        <input type="text" id="wants" readonly>

        <label for="savings">Savings & Investments (20%)</label>
        <input type="text" id="savings" readonly>

        <button onclick="calculateBudget()">Calculate Budget</button>

        <div id="result" class="result" style="display: none;"></div>
    </div>

    <script>
        function calculateBudget() {
            const income = parseFloat(document.getElementById('income').value);

            if (isNaN(income) || income <= 0) {
                alert('Please enter a valid income.');
                return;
            }

            document.getElementById('needs').value = `₹${(income * 0.5).toFixed(2)}`;
            document.getElementById('wants').value = `₹${(income * 0.3).toFixed(2)}`;
            document.getElementById('savings').value = `₹${(income * 0.2).toFixed(2)}`;

            document.getElementById('result').style.display = 'block';
            document.getElementById('result').innerText = `Breakdown: Needs: ₹${(income * 0.5).toFixed(2)}, Wants: ₹${(income * 0.3).toFixed(2)}, Savings: ₹${(income * 0.2).toFixed(2)}`;
        }
    </script>
</body>
</html>
